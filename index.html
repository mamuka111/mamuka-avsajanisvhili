<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>flexbox</title>
</head>
<body>
    <div class="leftDiv">
        <div class="leftup">
            <div class="a"><span>A</span></div>
            <div class="b"><span>B</span></div>

        </div>
        <div class="leftdown">
            <div class="leftdownleft">
                <div class="c">
                    <span>C</span>

                </div>
                <div class="d">
                    <span>D</span>
                </div>

            </div>
            <div class="leftdownright">
                <div class="e">
                        <span>E</span>
                </div>

            </div>

        </div>

    </div>
    <div class="rightDiv">
        <div class="f">
            <span>F</span>

        </div>
        <div class="rightDivright">
            <div class="g">
                <span>G</span>

            </div>
            <div class="h">
                <span>H</span>

            </div>

        </div>

    </div>
</body>
</html>
